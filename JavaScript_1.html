<body>

    <h1> Abre la consola del navegador </h1>

    <div>
        <h1>Botones para javascript de números</h1>
        <button type="button" class="btn btn-primary btn-lg btn-block" onclick="mayor()">Mayor de dos números</button>

        <button type="button" class="btn btn-primary btn-lg btn-block" onclick="datos()">Datos de un número</button>

        <button type="button" class="btn btn-primary btn-lg btn-block" onclick="sumaValores()">Suma números</button>

        <button type="button" class="btn btn-primary btn-lg btn-block" onclick="factorial()">Factorial</button>

        <button type="button" class="btn btn-primary btn-lg btn-block" onclick="numPrimo()">Números Primos</button>
        <br />
        <button type="button" class="btn btn-primary btn-lg btn-block" onclick="fibonacci()">Números de Fibonacci</button>
        <br />
        <button type="button" class="btn btn-primary btn-lg btn-block" onclick="primerPrimo()">Primer primo de X cifras</button>
        <br />
    </div>

        <h1>Botones para javascript de strings</h1>
        <button type="button" class="btn btn-primary btn-lg btn-block" onclick="capitaliza()">Capitaliza</button>

        <button type="button" class="btn btn-primary btn-lg btn-block" onclick="infoPalabra()">Info de Palabra</button>

    </div>

        <button type="button" class="btn btn-primary btn-lg btn-block" onclick="hoy()">Que es hoy</button>

        <button type="button" class="btn btn-primary btn-lg btn-block" onclick="diasNavidad()">Días hasta navidad</button>
        <br />

    </div>

        <button type="button" class="btn btn-primary btn-lg btn-block" onclick="analiza()">Analiza un Array</button>

        <button type="button" class="btn btn-primary btn-lg btn-block" onclick="adivinaElValor()">Adivina el Valor</button>

<script>

    //FUNCION MAYOR
    function mayor() {
        let valorUno = prompt("Dame un número", 0);
        let valorDos = prompt("Dame otro número", 0);

        if (valorUno > valorDos) {
            alert("El valor " + valorUno + " es más grande");
        } else {
            alert("El valor " + valorDos + " es más grande");
        }
    }

    //FUNCION DATOS
    function datos() {
        let valorDatos = prompt("Dame un número");
        if (valorDatos % 2) {
            alert("El valor es inpar");
            if (valorDatos % 3 === 0) {
                alert("Es divisible por 3");
            } else {
                alert("No es divisible por 3");
            }
        } else {
            alert("El valor es par");
            if (valorDatos % 3 === 0) {
                alert("Es divisible por 3");
            } else {
                alert("No es divisible por 3");
            }
        }
    }

    //SUMA VALORES

    function sumaValores() {

        alert("Introduce valores, serán sumados hasta que introduzcas un 0");
        let valorParaSumar;
        let sumatorio = 0;
        do {

            valorParaSumar = prompt("Introduce un valor");
            sumatorio = Number(sumatorio) + Number(valorParaSumar);

        } while (valorParaSumar != 0);

        alert("El valor total ha sido: " + sumatorio);
    }

    //FACTORIAL

    function factorial() {

        let n = prompt("Introduce un valor y te devolvemos el factorial");
        let total = 1;
        for (i = 1; i <= n; i++) {
            total = total * i;
        }
        alert(total);
    }

    //PRIMO O NO
    function numPrimo() {
        let numero = prompt("Introduce un valor y te digo si es primo o no");
        let i = 2;
        let primo = true;

        do {
            if (numero % i === 0) {
                primo = false;
            }
            i++;
        } while (i < numero);

        if (primo == true) {
            alert("El " + numero + " es primo");
        } else {
            alert("El " + numero + " no primo");
        }

    }

    //FIBONACCI

    function fibonacci() {

        let numero = prompt("Calculo el número de Fibonacci del número que me introduzcas");
        let numeros = [0, 1];
        for (let i = 2; i < numero; i++) {
            numeros[i] = numeros[i - 2] + numeros[i - 1];
        }
        alert(numeros);

    }

    //PRIMER NUMERO PRIMO DE X CIFRAS

    function primerPrimo() {
        let theFirstPrimo = prompt("Dame un número y te doy el primer número Primo con esos caracteres");
        let numBase = Math.pow(10, (theFirstPrimo - 1));
        for (let i = numBase; i < (numBase * 10); i++) {
            if (primo(i)) {
                alert("El primer numero de " + numBase + " cifras es " + i);
                break;
            }
        }
    }
    function primo(numero) {

        for (var i = 2; i < numero; i++) {

            if (numero % i === 0) {
                return false;
            }

        }

        return numero !== 1;
    }

    //CAPITALIZA

    function capitaliza() {
        let palabra = prompt("Escribe un nombre");
        palabra = palabra.toLowerCase();
        palabra = palabra[0].toUpperCase() + palabra.slice(1);
        alert(palabra);
    }

    //PALABRA

    function infoPalabra() {
        let palabra = prompt("Dame un palabra");

        var numeroVocales = palabra.match(/[aeiou]/gi).length;

        alert("La palabra tiene : " + palabra.length + " letras y tiene " + numeroVocales + " vocales");
    }

    //FECHA

    function hoy() {

        let date = new Date();
        let diaSemana = date.getDay();
        switch (diaSemana) {
            case 1:
                alert("Es Lunes");
                break;
            case 2:
                alert("Es Martes");
                break;
            case 3:
                alert("Es Miercoles");
                break;
            case 4:
                alert("Es Jueves");
                break;
            case 5:
                alert("Es Viernes");
                break;
            case 6:
                alert("Es Sábado");
                break;
            case 0:
                alert("Es Domingo");
                break;
        }
    }

    //NAVIDAD

    function diasNavidad() {

        let Hoy = new Date();
        let Navidad = new Date(Hoy.getFullYear(), 11, 25);
        let mseg_dia = 1000 * 60 * 60 * 24;

        let dias;

        if (Hoy.getMonth() == 11 && Hoy.getDate() > 25) {
            Navidad.setFullYear(Navidad.getFullYear() + 1);
        }
        dias = Math.ceil((Navidad.getTime() - Hoy.getTime()) / (mseg_dia));
        alert("Quedan " + dias + " días hasta Navidad");
    }

    //ANALIZA

    function analiza() {

        let numeros = [30, 20, 10, 4, 20, 100, 55, 66, 99, 44, 1, -6, -44];

        alert("El array tienes estos valores: " + numeros);

        let min = numeros[0];
        let max = numeros[0];

        for (let i = 0; i < numeros.length; i++) {
            if (numeros[i] < min) {
                console.log('Anterior minimo: ' + min + ', nuevo minimo: ' + numeros[i]);
                min = numeros[i];
            }
        }


        for (let j = 0; j < numeros.length; j++) {
            if (numeros[j] > max) {
                console.log('Anterior minimo: ' + max + ', nuevo minimo: ' + numeros[j]);
                max = numeros[j];
            }
        }

        alert('Valor mínimo: ' + min);
        alert('Valor máximo: ' + max);


    }

    //ADIVINA EL VALOR
    function adivinaElValor() {

        let numeroRandom = Math.floor(Math.random() * 100);

        let userNum = -1;
        let intentos = 0;

        do {

            userNum = prompt("Introduce un número", 0);
            if (userNum > numeroRandom) {
                alert("Demasiado alto, vuelve a intentar...");
            } else if (userNum < numeroRandom) {
                alert("Demasiado bajo, vuelve a intentar...");
            } else {
                alert("Enhorabuena! Has acertado!");
            }
            intentos++;

        } while (userNum != numeroRandom);

        console.log(intentos);
    }
</script>
